<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <h1>Course Management Dashboard</h1>
        
        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="admin-portal.html">Dashboard</a></li>
                <li><a href="student-dashboard.html">Student Management</a></li>
                <li><a href="attendance-dashboard.html">Attendance Tracking</a></li>
            </ul>
        </nav>

        <!-- Add Course Form -->
        <section id="add-course">
            <h2>Add Course</h2>
            <form id="course-form">
                <input type="hidden" id="course-id">
                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" name="course-name" required>
                <button type="submit">Add Course</button>
            </form>

            <h3>Total Courses: <span id="total-courses">0</span></h3>
            <table id="course-table">
                <thead>
                    <tr>
                        <th>Course ID</th>
                        <th>Course Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Course data will be populated here dynamically -->
                </tbody>
            </table>
        </section>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function () {
    const courseForm = document.getElementById('course-form');
    const courseTableBody = document.querySelector('#course-table tbody');
    const totalCourses = document.getElementById('total-courses');

    let courses = JSON.parse(localStorage.getItem('courses')) || [
        { id: 1, name: 'Mathematics' },
        { id: 2, name: 'Physics' },
        { id: 3, name: 'Chemistry' }
    ];

    // Save data to local storage
    function saveCourses() {
        localStorage.setItem('courses', JSON.stringify(courses));
    }

    // Add Course
    courseForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const courseId = document.getElementById('course-id').value;
        const courseName = document.getElementById('course-name').value;

        if (courseName) {
            if (courseId) {
                // Edit existing course
                const course = courses.find(c => c.id === parseInt(courseId));
                course.name = courseName;
            } else {
                // Add new course
                const course = {
                    id: courses.length ? courses[courses.length - 1].id + 1 : 1,
                    name: courseName
                };
                courses.push(course);
            }

            saveCourses();
            renderCourseTable();
            updateTotalCourses();
            courseForm.reset();
            document.getElementById('course-id').value = '';
        }
    });

    // Add Course to Table
    function addCourseToTable(course) {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${course.id}</td>
            <td>${course.name}</td>
            <td class="actions">
                <button class="edit" onclick="editCourse(${course.id})">Edit</button>
                <button class="delete" onclick="deleteCourse(${course.id})">Delete</button>
            </td>
        `;
        courseTableBody.appendChild(row);
    }

    // Update Total Courses
    function updateTotalCourses() {
        totalCourses.textContent = courses.length;
    }

    // Edit Course
    window.editCourse = function (id) {
        const course = courses.find(c => c.id === id);
        if (course) {
            document.getElementById('course-id').value = course.id;
            document.getElementById('course-name').value = course.name;
        }
    };

    // Delete Course
    window.deleteCourse = function (id) {
        courses = courses.filter(c => c.id !== id);
        saveCourses();
        renderCourseTable();
        updateTotalCourses();
    };

    // Render Course Table
    function renderCourseTable() {
        courseTableBody.innerHTML = '';
        courses.forEach(course => addCourseToTable(course));
    }

    // Initial Render
    renderCourseTable();
    updateTotalCourses();
});

    </script>
</body>
</html>
