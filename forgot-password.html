<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="forgot-password.css" />
    <meta charset="ISO-8859-1" />
    <title>Forgot Password</title>
  </head>
  <body>
    <div class="form-container">
      <h1>Forgot Password?</h1>
      <p>Enter your email to receive an OTP</p>

      <!-- Step 1: Enter Email -->
      <form id="emailForm">
        <input
          type="email"
          id="reset-email"
          placeholder="Enter your email"
          required
          class="input"
        />
        <br /><br />
        <input type="submit" class="btn" value="Send OTP" />
      </form>

      <!-- Step 2: Enter OTP (Initially Hidden) -->
      <form id="otpForm" style="display: none">
        <p>Enter the OTP sent to your email</p>
        <input
          type="text"
          id="otp"
          placeholder="Enter OTP"
          required
          class="input"
        />
        <br /><br />
        <input type="submit" class="btn" value="Verify OTP" />
      </form>

      <!-- Step 3: Reset Password (Initially Hidden) -->
      <form id="passwordForm" style="display: none">
        <p>Enter a new password</p>
        <input
          type="password"
          id="new-password"
          placeholder="New Password"
          required
          class="input"
        />
        <br /><br />
        <input
          type="password"
          id="confirm-password"
          placeholder="Confirm Password"
          required
          class="input"
        />
        <br /><br />
        <input type="submit" class="btn" value="Reset Password" />
        <br /><br />
        <p class="text"><a href="index.html">Back to Login</a></p>
      </form>
    </div>

    <script src="forgot-password.js"></script>
  </body>
</html>
